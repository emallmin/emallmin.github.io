---
layout: single
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  {% if page.review_id %}
    {% assign whisky = site.data.whiskies[page.review_id] %}
    {% include review.html %}
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
